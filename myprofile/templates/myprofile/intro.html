
{% load static %}

{% block into %}
<style>
    .intro{
        display: flex;
        position: relative;
        margin-top: 50px;
        padding: 10px;
        justify-content: space-around;
        width: 100%;
        text-align: center;
    }
    .intro .matter{
        text-align: center;
        justify-content: space-around;
    }
    .intro .matter .hello{
        font-size: 80px;
        margin: 10px;
        padding: 10px;
    }
    .intro .matter .name{
        font-size: 90px;
        margin:20px;
        padding: 20px;
        text-shadow:0 15px 5px rgba(0,0,0,0.3);
    }
    .intro .matter .prof{
        font-size: 70px;
        margin: 30px;
        padding: 30px;
        text-shadow:0 15px 5px rgba(0,0,0,0.3);
    }
    .intro .matter h3{
        font-size: 30px;
        margin: 10px;
        padding: 10px;
        width: 100%;
    }
    .intro .matter .btn{
        margin: 10px;
        padding: 10px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
    }
    .intro .matter .btn:active,
    .intro .matter .btn:hover{
        background: grey;
        color: white;
    }
    .intro img{
        position: relative;
        top: 60px;
        width: 700px;
        height: 800px;
        box-shadow: 0 0 16px 6px rgba(0,0,0,0.3);
        background-color: black;
    }
    .intro h4{
        font-size: 40px;
        font-family: cursive;
    }
    @media (max-width: 600px){
        .intro{
            display: block;
        }
        .intro img{
            width: 500px;
            height: 550px;
        }
        .hello .name .prof{
            font-size: 50px;
        }
    }
</style>
<section class="intro">
    <div>
        <img src="{% static 'images/profile.jpg'%}" alt="">
    </div>
    <div class="matter">
        <h1 class="hello">Hello..!</h1>
        <h4 id="timedisplay"></h4>
        <h3>I am </h3>
        <h1 class="name">Trinadh Ravuri</h1>
        <h3>I am an</h3>
        <h1 class="prof">IT Professional</h1>
        <a href="tel:+917658962143"><button class="btn">Call Me</button></a>
        <a href="mailto:trinadh.ravz@gmail.com"><button class="btn">Email Me</button></a>
        <a href="uploads\files\TrinadhRavuri.pdf" download="TrinadhRavuri.pdf"><button class="btn">Download CV</button></a>
    </div>
</section>
<script src="{% static 'styles/intro.js' %}"></script>
{% endblock %}

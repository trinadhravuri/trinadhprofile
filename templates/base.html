<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinadh Ravuri</title>
</head>
<style>
    *{
        letter-spacing: 1px;
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header{
        position: fixed;
        display: flex;
        text-align: center;
        justify-content: space-around;
        width: 100%;
        height: 90px;
        background: #b8b6b6 ;
        z-index: 99;
    }
    .header .home{
        display: flex;
        justify-content: space-around;
    }
    .header .home img{
        height: 50px;
        width: 50px;
    }
    .header .home{
        margin: 10px;
    }
    .header .home .name{
        padding: 10px;
        margin: 20px;
        letter-spacing: 2px;
    }
    .header .nav ul{
        display: flex;
        justify-content: space-around;
    }
    .header .nav ul li{
        list-style: none;
        padding: 30px;
    }
    .header .nav ul li a{
        text-decoration: none;
        color: black;
        font-size: 20px;
    }
    .header .nav ul li a:active,
    .header .nav ul li a:hover{
        color: white;
    }
</style>
<body>
    <section class="header">
        <div class="home">
            <img src="{% static 'images/webprofile.png' %}" alt="">
            <h1 class="name"><span>T</span>rinadh <span>R</span>avuri</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="">About Me</a></li>
                <li><a href="{% url 'allskills' %}">All Skills</a></li>
                <li><a href="{% url 'allprojects' %}">All Projects</a></li>
                <li><a href="">Contact Me</a></li>
            </ul>
        </div>
    </section>
    <br>
    {% block content %}
    
    {% endblock %}
    <br>
    
    <hr>
    <section class="social-links">
        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
        <li><a href=""><i class="fa-brands fa-github"></i></a></li>
    </section>
    <br>
    <hr>
    <section class="footer">
        <div>
            <h2>Address</h2>
            <ul>
                <li><h2>narasearopet</h2></li>
                <li><h2>Guntur</h2></li>
                <li><h2>Andhra Pradesh</h2></li>
            </ul>
        </div>
        <div>
            <h2>Contact</h2>
            <li><h2>Call me <a href=""><i class="fa-solid fa-phome"></i></a></h2></li>
            <li><h2>Email me <a href=""><i class="fa-solid fa-envelope"></i></a></h2></li>
        </div>
    </section>
</body> 
</html>
